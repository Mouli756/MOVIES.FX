		.movie {
			position: relative;
			display: block;
			width: 100%;
			height: 0;
			padding-bottom: 150%; /* Set aspect ratio to 2:3 (i.e. 150% / 100% = 1.5) */
			overflow: hidden;
		}
		.movie img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.3s ease;
		}
		.movie:hover img {
			transform: scale(1.1);
		}
		.movie .overlay {
			display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			opacity: 0;
			transition: opacity 0.3s ease;
		}
		.movie:hover .overlay {
			opacity: 1;
		}
		.movie .overlay a {
			color: #fff;
			text-align: center;

			font-weight: bold;

			text-decoration: none;

		}
		.movie .overlay a:hover {

function findCommonElements(arr1, arr2) {
  let commonElements = [];

  // Loop through each element in the first array
  for (let i = 0; i < arr1.length; i++) {

    // Check if the element is present in the second array
    if (arr2.includes(arr1[i])) {

      // If it is, add it to the array of common elements
      commonElements.push(arr1[i]);
    }
  }

  // Return the array of common elements
  return commonElements;
}

// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
